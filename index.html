<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Linux `tree` Command — Quick Guide</title>
  <meta name="description" content="A tiny, single‑file website documenting the tree command with copyable examples." />
  <style>
    /* Existing styles preserved */
    :root {
      --bg: #0b0c10;
      --panel: #121319;
      --panel-2: #171924;
      --text: #e8ebf0;
      --muted: #b7c0cc;
      --accent: #5cc8ff;
      --accent-2: #9ae6b4;
      --border: #22263a;
      --shadow: 0 8px 24px rgba(0,0,0,.25);
      --radius: 16px;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f7f9fc;
        --panel: #ffffff;
        --panel-2: #fcfdff;
        --text: #0d1117;
        --muted: #5b6472;
        --accent: #2563eb;
        --accent-2: #059669;
        --border: #e6eaf0;
        --shadow: 0 10px 30px rgba(0,0,0,.06);
      }
    }

    html, body {
      background: radial-gradient(1200px 600px at 10% -10%, rgba(92,200,255,.15), transparent 40%),
                  radial-gradient(1000px 600px at 90% 10%, rgba(154,230,180,.12), transparent 40%),
                  var(--bg);
      color: var(--text);
      font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      margin: 0;
    }

    .container { max-width: 1000px; margin: 48px auto; padding: 0 20px 60px; }
    header { display: grid; gap: 14px; justify-items: start; margin-bottom: 30px; }
    h1 { margin: 0; font-size: clamp(28px, 4.5vw, 44px); line-height: 1.1; letter-spacing: -0.02em; }
    .subtitle { color: var(--muted); max-width: 70ch; }
    .grid { display: grid; grid-template-columns: repeat(12, 1fr); gap: 18px; }
    .card { grid-column: span 12; background: linear-gradient(180deg, var(--panel), var(--panel-2)); border: 1px solid var(--border); border-radius: var(--radius); box-shadow: var(--shadow); padding: 18px; }
    @media (min-width: 860px) { .card.half { grid-column: span 6; } .card.third { grid-column: span 4; } }
    h2 { margin: 4px 0 8px; font-size: clamp(18px, 2.4vw, 24px); letter-spacing: -0.01em; }
    p, ul { margin: 0 0 10px; }
    .kbd { display: inline-block; padding: 0 .4em; border-radius: 6px; border: 1px solid var(--border); background: var(--panel-2); font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: .95em; }
    .code-block { position: relative; margin-top: 12px; }
    .code-block textarea { width: 100%; box-sizing: border-box; background: #0b0c10; color: #e8ebf0; border: 1px solid var(--border); border-radius: 14px; padding: 14px 16px 16px 16px; resize: vertical; min-height: 118px; outline: none; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 14px; line-height: 1.5; tab-size: 2; white-space: pre; }
    @media (prefers-color-scheme: light) { .code-block textarea { background: #0f172a; color: #e5e7eb; } }
    .copy-btn { position: absolute; top: 8px; right: 8px; border: 1px solid var(--border); background: rgba(255,255,255,.06); backdrop-filter: blur(8px); padding: 6px 10px; font-size: 13px; border-radius: 10px; cursor: pointer; transition: transform .06s ease, background .2s ease, border-color .2s ease; color: var(--text); }
    .copy-btn:hover { transform: translateY(-1px); background: rgba(255,255,255,.12); }
    .copy-btn:active { transform: translateY(0); }
    .pill { display: inline-flex; align-items: center; gap: 8px; padding: 6px 10px; border-radius: 999px; border: 1px solid var(--border); background: linear-gradient(180deg, var(--panel), var(--panel-2)); font-size: 13px; color: var(--muted); }
    footer { margin-top: 40px; color: var(--muted); font-size: 14px; }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <span class="pill">tree quick guide</span>
      <h1>The <code>tree</code> command</h1>
      <p class="subtitle">List directory contents as a tree. Below are practical, copy‑ready examples.</p>
    </header>

    <section class="grid">
      <!-- existing examples here -->

      <article class="card">
        <h2>Example: List all Python files in a directory</h2>
        <p>Use a pattern to include only <code>.py</code> files recursively.</p>
        <div class="code-block">
          <button class="copy-btn" data-copy>Copy</button>
          <textarea readonly rows="5"># Show all Python files in current and subdirectories
$ tree -P "*.py" --noreport

# Or include full paths
$ tree -f -P "*.py" --noreport</textarea>
        </div>
      </article>
    </section>

    <footer>
      Pro tip: Press <span class="kbd">q</span> in your pager if you pipe to <span class="kbd">less</span>. • Need more? Run <span class="kbd">man tree</span>.
    </footer>
  </div>

  <script>
    document.querySelectorAll('[data-copy]').forEach(btn => {
      btn.addEventListener('click', async () => {
        const ta = btn.closest('.code-block').querySelector('textarea');
        try {
          await navigator.clipboard.writeText(ta.value);
          const old = btn.textContent;
          btn.textContent = 'Copied!';
          setTimeout(() => btn.textContent = old, 1500);
        } catch (e) {
          btn.textContent = 'Press Ctrl/Cmd+C';
          setTimeout(() => btn.textContent = 'Copy', 2000);
        }
      });
    });
  </script>
</body>
</html>
